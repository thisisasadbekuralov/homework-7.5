{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Add news
{% endblock %}

{% block content %}
	<h1>Add news</h1>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" value="Add news">
    </form>
{% endblock %}
